<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#001e4d">
    <title>Quize App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1959c63fe0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="quize">
        <h1>Simple Quize</h1>
        <div class="content">
            <table>
                <tr>
                    <td>
                        <label>Choose category</label>
                    </td>
                    <td> : 
                        <select onchange="showQuize()" id="category">
                            <option value="none">Mixed</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Choose Limit</label>
                    </td>
                    <td> : 
                        <select onchange="showQuize()" id="limit">
                            
                        </select>
                    </td>
                </tr>
            </table>
            <h2 id="Question"></h2>
            <div id="answer-buttons">

            </div>
        </div>
        <div class="next-btn" id="next">
            <button>Next</button>
        </div>
        <div id="result">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
